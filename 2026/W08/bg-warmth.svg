<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 700">
  <!-- 온열 파장 -->
  <g stroke="#D4873A" fill="none" opacity=".05" stroke-width="1.5">
    <path d="M50,200Q100,180 150,200Q200,220 250,200Q300,180 350,200"/>
    <path d="M50,220Q100,200 150,220Q200,240 250,220Q300,200 350,220"/>
    <path d="M50,240Q100,220 150,240Q200,260 250,240Q300,220 350,240"/>
  </g>

  <!-- 따뜻한 원형 (체온) -->
  <g opacity=".04">
    <circle cx="320" cy="120" r="40" fill="#D4873A"/>
    <circle cx="320" cy="120" r="25" fill="#E8A060" opacity=".5"/>
  </g>
  <g opacity=".03">
    <circle cx="70" cy="500" r="35" fill="#D4873A"/>
    <circle cx="70" cy="500" r="20" fill="#E8A060" opacity=".5"/>
  </g>

  <!-- 찜질팩 사각형 실루엣 -->
  <g transform="translate(330,350)" opacity=".05">
    <rect x="-20" y="-25" width="40" height="50" rx="4" fill="#8B5E4B"/>
    <path d="M-12,-15Q0,-20 12,-15" fill="none" stroke="#A07050" stroke-width="1"/>
    <path d="M-12,-5Q0,-10 12,-5" fill="none" stroke="#A07050" stroke-width="1"/>
    <path d="M-12,5Q0,0 12,5" fill="none" stroke="#A07050" stroke-width="1"/>
  </g>

  <!-- 작은 점들 -->
  <g fill="#D4873A" opacity=".04">
    <circle cx="150" cy="100" r="3"/>
    <circle cx="250" cy="600" r="2.5"/>
    <circle cx="100" cy="400" r="2"/>
    <circle cx="300" cy="550" r="3"/>
    <circle cx="200" cy="300" r="2"/>
  </g>

  <!-- 허브/쑥 잎 실루엣 -->
  <g transform="translate(60,180)" opacity=".04">
    <path d="M0,0Q15,-20 30,0Q15,20 0,0Z" fill="#5A7A4A"/>
    <line x1="0" y1="0" x2="30" y2="0" stroke="#5A7A4A" stroke-width=".6" opacity=".5"/>
  </g>
  <g transform="translate(340,480) rotate(-20)" opacity=".03">
    <path d="M0,0Q12,-16 24,0Q12,16 0,0Z" fill="#5A7A4A"/>
  </g>
</svg>
