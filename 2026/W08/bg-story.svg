<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 700">
  <!-- 열린 책 (우하단) -->
  <g transform="translate(320,550)" opacity=".06">
    <path d="M-50,20Q-50,-10 -25,-15Q0,-10 0,0" fill="none" stroke="#8B5E4B" stroke-width="2"/>
    <path d="M50,20Q50,-10 25,-15Q0,-10 0,0" fill="none" stroke="#8B5E4B" stroke-width="2"/>
    <line x1="-40" y1="5" x2="-8" y2="-5" stroke="#8B5E4B" stroke-width=".8" opacity=".5"/>
    <line x1="-38" y1="12" x2="-10" y2="2" stroke="#8B5E4B" stroke-width=".8" opacity=".4"/>
    <line x1="8" y1="-5" x2="40" y2="5" stroke="#8B5E4B" stroke-width=".8" opacity=".5"/>
    <line x1="10" y1="2" x2="38" y2="12" stroke="#8B5E4B" stroke-width=".8" opacity=".4"/>
