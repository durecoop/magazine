    <path d="M50,250Q100,240 150,250Q200,260 250,250Q300,240 350,250" stroke-width="1.5"/>
    <path d="M50,270Q100,260 150,270Q200,280 250,270Q300,260 350,270" stroke-width="1"/>
    <path d="M80,450Q130,440 180,450Q230,460 280,450Q330,440 370,450" stroke-width="1.2"/>
  </g>

  <!-- 점 패턴 -->
  <g fill="#8B5E4B" opacity=".03">
    <circle cx="350" cy="150" r="3"/>
    <circle cx="340" cy="170" r="2"/>
    <circle cx="360" cy="165" r="2.5"/>
    <circle cx="50" cy="350" r="2.5"/>
