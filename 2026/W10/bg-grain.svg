<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 700">
  <defs>
    <linearGradient id="stalkGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8B7355"/>
      <stop offset="100%" stop-color="#6B5535"/>
    </linearGradient>
  </defs>

  <!-- 벼이삭 1 (우측) -->
  <g transform="translate(340,50)" opacity=".1">
    <line x1="0" y1="0" x2="5" y2="350" stroke="#8B7355" stroke-width="2.5"/>
    <!-- 낟알들 (좌우 교대) -->
    <ellipse cx="-12" cy="30" rx="5" ry="10" fill="#C4A565" transform="rotate(-20 -12 30)"/>
    <ellipse cx="17" cy="55" rx="5" ry="10" fill="#C4A565" transform="rotate(20 17 55)"/>
    <ellipse cx="-10" cy="80" rx="5" ry="9" fill="#C4A565" transform="rotate(-18 -10 80)"/>
    <ellipse cx="18" cy="105" rx="5" ry="9" fill="#C4A565" transform="rotate(18 18 105)"/>
    <ellipse cx="-8" cy="130" rx="4" ry="8" fill="#C4A565" transform="rotate(-15 -8 130)"/>
    <ellipse cx="16" cy="155" rx="4" ry="8" fill="#C4A565" transform="rotate(15 16 155)"/>
    <ellipse cx="-7" cy="180" rx="4" ry="7" fill="#C4A565" transform="rotate(-12 -7 180)"/>
    <ellipse cx="14" cy="200" rx="3" ry="7" fill="#C4A565" transform="rotate(12 14 200)"/>
    <!-- 까끄라기 -->
    <line x1="-12" y1="20" x2="-25" y2="5" stroke="#B89A55" stroke-width=".8"/>
    <line x1="17" y1="45" x2="32" y2="33" stroke="#B89A55" stroke-width=".8"/>
    <line x1="-10" y1="70" x2="-22" y2="58" stroke="#B89A55" stroke-width=".8"/>
    <line x1="18" y1="95" x2="30" y2="83" stroke="#B89A55" stroke-width=".8"/>
    <!-- 잎 -->
    <path d="M5,220Q25,200 40,210Q30,225 5,230Z" fill="#7A9A50" opacity=".6"/>
    <path d="M5,280Q-20,265 -30,278Q-18,290 5,290Z" fill="#7A9A50" opacity=".5"/>
  </g>

  <!-- 벼이삭 2 (우측, 살짝 기울어짐) -->
  <g transform="translate(370,100) rotate(8)" opacity=".07">
    <line x1="0" y1="0" x2="3" y2="280" stroke="#8B7355" stroke-width="2"/>
    <ellipse cx="-10" cy="25" rx="4" ry="8" fill="#C4A565" transform="rotate(-18 -10 25)"/>
    <ellipse cx="14" cy="50" rx="4" ry="8" fill="#C4A565" transform="rotate(18 14 50)"/>
    <ellipse cx="-9" cy="75" rx="4" ry="8" fill="#C4A565" transform="rotate(-15 -9 75)"/>
    <ellipse cx="13" cy="100" rx="4" ry="7" fill="#C4A565" transform="rotate(15 13 100)"/>
    <ellipse cx="-8" cy="125" rx="3" ry="7" fill="#C4A565" transform="rotate(-12 -8 125)"/>
    <ellipse cx="12" cy="148" rx="3" ry="6" fill="#C4A565" transform="rotate(12 12 148)"/>
    <path d="M3,180Q20,165 30,175Q22,188 3,190Z" fill="#7A9A50" opacity=".5"/>
  </g>

  <!-- 좌측 작은 이삭 -->
  <g transform="translate(30,400)" opacity=".06">
    <line x1="0" y1="0" x2="3" y2="200" stroke="#8B7355" stroke-width="2"/>
    <ellipse cx="-8" cy="20" rx="4" ry="7" fill="#C4A565" transform="rotate(-15 -8 20)"/>
    <ellipse cx="12" cy="42" rx="4" ry="7" fill="#C4A565" transform="rotate(15 12 42)"/>
    <ellipse cx="-7" cy="64" rx="3" ry="6" fill="#C4A565" transform="rotate(-12 -7 64)"/>
    <ellipse cx="11" cy="84" rx="3" ry="6" fill="#C4A565" transform="rotate(12 11 84)"/>
    <path d="M3,110Q18,100 25,110Q16,120 3,118Z" fill="#7A9A50" opacity=".5"/>
  </g>

  <!-- 곡물 알갱이 (흩뿌려진) -->
  <g opacity=".06">
    <ellipse cx="100" cy="600" rx="4" ry="3" fill="#C4A565" transform="rotate(30)"/>
    <ellipse cx="150" cy="620" rx="3" ry="2.5" fill="#B89A55" transform="rotate(-20)"/>
    <ellipse cx="250" cy="610" rx="3.5" ry="2.5" fill="#C4A565" transform="rotate(45)"/>
    <ellipse cx="300" cy="630" rx="3" ry="2" fill="#B89A55" transform="rotate(-35)"/>
    <ellipse cx="200" cy="640" rx="4" ry="3" fill="#C4A565" transform="rotate(15)"/>
  </g>
</svg>