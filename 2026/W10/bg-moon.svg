<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 700">
  <defs>
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFF8E7" stop-opacity="1"/>
      <stop offset="60%" stop-color="#F5E6C8" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#E8D4A8" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="moonSurface" cx="45%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#FFFDF5"/>
      <stop offset="100%" stop-color="#F0E0C0"/>
    </radialGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="1.5"/>
    </filter>
  </defs>

  <!-- 밤하늘 배경 -->
  <rect width="400" height="700" fill="none"/>

  <!-- 보름달 후광 -->
  <circle cx="280" cy="150" r="160" fill="url(#moonGlow)" opacity=".25"/>

  <!-- 보름달 본체 -->
  <circle cx="280" cy="150" r="85" fill="url(#moonSurface)" filter="url(#softGlow)" opacity=".9"/>

  <!-- 달 표면 크레이터 -->
  <circle cx="260" cy="125" r="14" fill="#E8D8B8" opacity=".3"/>
  <circle cx="300" cy="160" r="10" fill="#E5D5B5" opacity=".25"/>
  <circle cx="275" cy="175" r="7" fill="#E0D0B0" opacity=".2"/>
  <circle cx="250" cy="155" r="5" fill="#DDD0B0" opacity=".2"/>
  <circle cx="295" cy="120" r="8" fill="#E2D2B2" opacity=".2"/>
  <circle cx="310" cy="145" r="4" fill="#DDD0B0" opacity=".15"/>

  <!-- 별들 (다양한 크기와 밝기) -->
  <circle cx="50" cy="60" r="2.5" fill="#FFF" opacity=".6" filter="url(#starGlow)"/>
  <circle cx="120" cy="30" r="1.8" fill="#FFF" opacity=".5"/>
  <circle cx="30" cy="120" r="1.5" fill="#FFF" opacity=".4"/>
  <circle cx="160" cy="80" r="2" fill="#FFF" opacity=".45" filter="url(#starGlow)"/>
  <circle cx="80" cy="200" r="1.2" fill="#FFF" opacity=".35"/>
  <circle cx="350" cy="50" r="1.8" fill="#FFF" opacity=".4"/>
  <circle cx="180" cy="250" r="1.5" fill="#FFF" opacity=".3"/>
  <circle cx="40" cy="300" r="2" fill="#FFF" opacity=".35"/>
  <circle cx="370" cy="280" r="1.2" fill="#FFF" opacity=".3"/>
  <circle cx="100" cy="350" r="1.8" fill="#FFF" opacity=".25"/>
  <circle cx="320" cy="320" r="1.5" fill="#FFF" opacity=".2"/>
  <circle cx="200" cy="180" r="1" fill="#FFF" opacity=".3"/>
  <circle cx="140" cy="150" r="1.3" fill="#FFF" opacity=".35"/>

  <!-- 십자 별 (반짝임) -->
  <g opacity=".5" transform="translate(50,60)">
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#FFF" stroke-width=".6"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#FFF" stroke-width=".6"/>
  </g>
  <g opacity=".4" transform="translate(160,80)">
    <line x1="-4" y1="0" x2="4" y2="0" stroke="#FFF" stroke-width=".5"/>
    <line x1="0" y1="-4" x2="0" y2="4" stroke="#FFF" stroke-width=".5"/>
  </g>

  <!-- 구름 레이어 -->
  <g opacity=".12">
    <ellipse cx="80" cy="380" rx="90" ry="25" fill="#FFF"/>
    <ellipse cx="120" cy="370" rx="70" ry="22" fill="#FFF"/>
    <ellipse cx="50" cy="375" rx="50" ry="18" fill="#FFF"/>
  </g>
  <g opacity=".08">
    <ellipse cx="300" cy="420" rx="100" ry="28" fill="#FFF"/>
    <ellipse cx="340" cy="410" rx="60" ry="20" fill="#FFF"/>
    <ellipse cx="260" cy="415" rx="55" ry="18" fill="#FFF"/>
  </g>

  <!-- 산/나뭇가지 실루엣 (하단) -->
  <path d="M0 580Q30 550 70 565Q100 540 140 560Q170 545 200 558Q240 535 280 555Q310 540 350 560Q380 548 400 565L400 700L0 700Z" fill="rgba(255,255,255,0.04)"/>
  <path d="M0 610Q50 590 100 600Q140 585 180 598Q220 580 260 595Q300 582 340 600Q370 590 400 605L400 700L0 700Z" fill="rgba(255,255,255,0.03)"/>

  <!-- 나뭇가지 -->
  <g stroke="rgba(255,255,255,0.06)" fill="none" stroke-width="1.5" stroke-linecap="round">
    <path d="M0 520Q40 500 80 510"/>
    <path d="M60 512Q70 490 85 485"/>
    <path d="M40 505Q50 488 60 480"/>
    <path d="M320 530Q350 510 400 520"/>
    <path d="M360 515Q370 495 385 490"/>
  </g>
</svg>